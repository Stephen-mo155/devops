apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: match-engine-monitor-ingress
  namespace: default
  annotations:
    konghq.com/strip-path: "false"
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: match-engine-monitor
            port:
              number: 8080

